<html>
<head>
  <title>Calculator</title>
  <link href="calcCSS.css" rel="stylesheet">
</head>
<body>
  <div id="calculator">
    <div id="screen">0</div>
    <div id="show-calculations"></div>
    <div class="all-buttons">
      <div class="buttons">
        <button class="numbers" id="7">7</button>
        <button class="numbers" id="8">8</button>
        <button class="numbers" id="9">9</button>
        <button class="numbers" id="4">4</button>
        <button class="numbers" id="5">5</button>
        <button class="numbers" id="6">6</button>
        <button class="numbers" id="1">1</button>
        <button class="numbers" id="2">2</button>
        <button class="numbers" id="3">3</button>
        <button class="numbers zero" id="0">0</button>
      </div>
    
      <div class="operations">
        <button class="operators" id="addition">+</button>
        <button class="operators" id="subtraction">-</button>
        <button class="operators" id="multiplication">*</button>
        <button class="operators" id="division">/</button>
        <button class="operators equals" id="equals">=</button>
      </div>
    </div>
    <button class="clear" id="clear">Clear</button>
  </div><!--calculator closing tag -->
  <script src="calcJava.js"></script>
</body>
</html>
